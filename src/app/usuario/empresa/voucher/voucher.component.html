<!--Voucher-->

<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar voucher</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group my-2 d-flex align-content-center justify-content-center mx-2">
        <label class="mb-1" for="titulo">Descrição</label>
        <input type="text" class="form-control" id="descricao" placeholder="Descrição"
          [(ngModel)]='voucher.descricaoVoucher'>
      </div>
      <div class="form-group my-2 d-flex align-content-center justify-content-center mx-2">
        <label class="mb-1" for="titulo">Pontos necessarios</label>
        <input type="text" class="form-control" id="necessarios" placeholder="Pontos"
          [(ngModel)]='voucher.pontosNecessario'>
      </div>
      <div class="form-group my-2 d-flex align-content-center justify-content-center mx-2">
        <label class="mb-1" for="titulo">Produto</label>
        <input type="text" class="form-control" id="produtos" placeholder="Produtos" [(ngModel)]='voucher.
                  produto'>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink='/empresa'>Cancelar</button>
        <button class="btn btn-success" (click)='atualizarVoucher()'>Atualizar</button>
      </div>

    </div>
  </div>

</div>
