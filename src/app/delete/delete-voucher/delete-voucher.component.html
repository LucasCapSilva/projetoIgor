<!--Deletar o Voucher-->

<div class="container mb-5 mt-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar Voucher</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">Você tem certeza que deseja apagar esse Voucher?</h4>
    </div>
  </div>

  <div class="row d-flex justify-content-center mt-4">
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title m-0">{{voucher.id_voucher}}</h5>
          <p class="text-muted">Tema: {{voucher.empresaParceira}}</p>
          <p class="card-text mt-3">{{voucher.pontosNecessario}}</p>
          <p class="card-text mt-3">{{voucher.descricaoVoucher}}</p>
          <p class="card-text mt-3">{{voucher.produto}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-4" (click)='btnNao()'>Não</button>
      <button class="btn btn-success" (click)='btnSim()'>Sim</button>
    </div>
  </div>

</div>
