<!--Login e Cadastro-->

<div class="container" [ngClass]="{'sign-up-mode': giro== true}">
  <div class="formsContainer">
    <div class="login-cadastro">
      <form action="#" class="formLogin">
        <h2 class="title">Login</h2>

        <div class="form-group">
          <!-- <label class="pb-3" for="usuario"></label> -->
          <input [(ngModel)]='usuarioLoginDTO.email' class="form-control estiloBotao" type="text" name="email"
            id="email" placeholder="E-mail">
        </div>

        <div class="form-group pt-3">
          <!-- <label class="pb-3" for="senha"></label> -->
          <input [(ngModel)]='usuarioLoginDTO.senha' class="form-control estiloBotao" type="password" name="senhaLogin"
            id="senhaLogin" placeholder="Senha">
        </div>
        <button type="submit" value="Login" class="btn solid" (click)='entrar()' name="login">Login</button>
      </form>

      <form action="#" class="formCadastro">


        <div class="form-group pt-3">

          <input [(ngModel)]='usuarioCadastrarDTO.nome' class="form-control estiloBotao" type="text" name="nome"
            id="nome" placeholder="Nome completo">
        </div>

        <div class="form-group pt-3">
          <!-- <label class="pb-3" for="usuario"></label> -->
          <input [(ngModel)]='usuarioCadastrarDTO.email' class="form-control estiloBotao" type="text" name="E-mail"
            id="E-mail" placeholder="E-mail">
        </div>

        <div class="form-group pt-3">

          <input [(ngModel)]='usuarioCadastrarDTO.endereco' class="form-control estiloBotao" type="text" name="endereco"
            id="endereco" placeholder="Endereço">
        </div>

        <div class="form-group pt-3">

          <input (input)='confirmarSenha($event)' class="form-control estiloBotao" type="password" name="senha"
            id="senha" placeholder="Senha">
        </div>

        <div class="form-group pt-3">

          <input [(ngModel)]='usuarioCadastrarDTO.senha' class="form-control estiloBotao" type="password"
            name="confirmarSenha" id="confirmarSenha" placeholder="Confirme a senha">
        </div>

        <div class="form-group pt-3">

          <select class="form-control estiloBotao" name="tipoUsuario" id="tipoUsuario" (change)='tipoUsuario($event)'>
            <option>Selecione o tipo de usuário:</option>
            <option value="CLIENTE">Cliente</option>
            <option value="COOPERATIVA"> Cooperativa </option>
            <option value="EMPRESA"> Empresa </option>

          </select>
        </div>

        <button type="submit" class="btn" value="cadastrar" name="Entrar" (click)='verificarDados()'>Cadastrar</button>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Novo por aqui ?</h3><br><i></i>
        <button (click)='girar()' class="btn transparent" id="sign-up-btn" name="novoAqui">
          Cadastrar
        </button>
      </div>
      <img src="https://i.imgur.com/SB8vDRp.png
      " class="image" alt="menina com saco de lixo" name="imgMenina" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>É um de nós ?</h3><br>
        <button (click)='girar()' class="btn transparent" id="sign-in-btn" name="giraBola">
          Entrar
        </button>
      </div>
      <img src="https://i.imgur.com/SB8vDRp.png
      " class="image" alt="menina com saco de lixo" name="imgMeninaLixo" />
    </div>
  </div>
</div>
